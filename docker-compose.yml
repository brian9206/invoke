services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Execution Service
  execution:
    build:
      context: ./invoke-execution
      dockerfile: Dockerfile
    ports:
      - "${EXECUTION_PORT}:${EXECUTION_PORT}"
    env_file:
      - .env
    environment:
      - PORT=${EXECUTION_PORT}
      - TRUST_PROXY=1
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - CACHE_DIR=${CACHE_DIR}
      - RATE_LIMIT=${RATE_LIMIT}
      - EXECUTION_TIMEOUT=${EXECUTION_TIMEOUT}
      - CACHE_TTL_DAYS=${CACHE_TTL_DAYS}
      - MAX_CACHE_SIZE_GB=${MAX_CACHE_SIZE_GB}
    volumes:
      - execution_cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${EXECUTION_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Service
  admin:
    build:
      context: .
      dockerfile: ./invoke-admin/Dockerfile
    ports:
      - "${ADMIN_PORT}:${ADMIN_PORT}"
    env_file:
      - .env
    environment:
      - PORT=${ADMIN_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - EXECUTION_URL=${EXECUTION_SERVICE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ADMIN_PORT}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Scheduler Service
  scheduler:
    build:
      context: ./invoke-scheduler
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PORT=8080
      - EXECUTION_SERVICE_URL=${EXECUTION_SERVICE_URL}
      - SCHEDULER_INTERVAL=${SCHEDULER_INTERVAL}
      - TZ=${TZ}
    depends_on:
      execution:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
  execution_cache:

networks:
  default:
    driver: bridge