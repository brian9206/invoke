events {
    worker_connections 1024;
}

http {
    upstream invoke_admin {
        server invoke-admin:3000;
    }

    upstream invoke_execution {
        server invoke-execution:3001;
        # Add more execution instances if scaled
        # server invoke-execution-2:3001;
    }

    upstream invoke_repository {
        server invoke-repository:3002;
    }

    # Admin Panel
    server {
        listen 80;
        server_name localhost admin.invoke.local;

        location / {
            proxy_pass http://invoke_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Next.js dev mode
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Execution API
    server {
        listen 80;
        server_name api.invoke.local;

        location /invoke/ {
            proxy_pass http://invoke_execution;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for function execution
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://invoke_execution;
            proxy_set_header Host $host;
        }
    }

    # Repository API (internal use)
    server {
        listen 80;
        server_name repo.invoke.local;

        location / {
            proxy_pass http://invoke_repository;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase upload size for function packages
            client_max_body_size 100M;
        }
    }

    # Default server (redirect to admin)
    server {
        listen 80 default_server;

        location / {
            return 301 http://localhost$request_uri;
        }
    }
}